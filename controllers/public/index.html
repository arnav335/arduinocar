<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="cars">
           
        </div>
        <div class="controls">
            <button onclick="toggleCommand('forward')">
                Forward
            </button>
            <button onclick="toggleCommand('right')">
                Right
            </button>
            <button onclick="toggleCommand('backward')">
                Backward
            </button>
            <button onclick="toggleCommand('left')">
                Left
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
